{{ $contact := .Site.Params.contact }}
{{ "<!-- Contact Section -->" | safeHTML }}

<section id="contact" style="text-shadow: 2px 2px 5px #000000">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        {{ with $contact.title }}
        <h1 style="color:white">{{ . | markdownify }}</h2>
        {{ end }}

        <!-- {{ with $contact.subtitle }}
        <h3 style="color:white">{{ . | markdownify }}</h3>
        {{ end }} -->

      </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="phoneAndAddress">
          <ul>
            <li><h2 style="color:white">Office: (609) 624-8983</h3></li>
            <li><h2 style="color:white">Conveniently located in Cape May Court House, NJ</h4></li>
          </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="contactForm">
            <h4 style="color:white">Also feel free to drop us an email using the form below!</h3>
        </div>
    </div>

    <form method="POST" action="https://formspree.io/seanoneill.inbox@gmail.com">
      <div class="form-group row">
        <div class="col-md-6 col-md-offset-3">
          <!-- <label for="exampleInputEmail1">Email address</label> -->
          <input class="form-control" type="email" name="email" placeholder="Enter email" required="required" data-validation-error-msg="Not a valid email address">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
      </div>
      <div class="form-group row">
          <div class="col-md-6 col-md-offset-3">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <textarea class="form-control" name="message" placeholder="Your message" required="required" data-validation-error-msg="Please include your message here"></textarea>
          </div>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <input type="submit" value="Send" class="btn2-xl" >
      </div>
      
  </form>
  </div>
</section>
